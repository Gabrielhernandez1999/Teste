<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td{
            border: 1px solid black;
        }

        tfoot {
            background-color: cyan ;
        }

    </style>
     

</head>
<body>
    <h1>Tabelas</h1>


    <table>
        <thead>
            <tr>
               <th>Produto</th>
               <th>Quantidade</th>
               <th>preço</th>
               <th>Black Friday</th>

            </tr>
         </thead>
    <tbody>
        <tr>
            <td>Manga</td>
            <td>2</td>
            <td>10$</td>
            <td rowspan="2">Sim</td>
        </tr>
    
        <tr>
           <td>Maça</td>
           <td>4</td>
           <td>10$</td>

        </tr>
        <tr>
            <td>Pera</td>
            <td>6</td>
            <td>15$</td>
            <td>Nao</td>
        </tr>
        <tr>
            <td>Ciriguela</td>
            <td>1</td>
            <td>20$</td>
            <td rowspan="2">Nao</td>

        </tr>
    
    </tbody>
    
    <tfoot>
        <tr>
            <td colspan="3">Total</td>
            <td>15$</td>
        </tr>
    </tfoot>
    
    
    
    
        </table>
</body>
</html>
